name: Update Node.js Version in README

on:
  push:
    branches:
      - master
      - main
      - dev  

permissions:
  contents: write 

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Ensures Node.js is available

      - name: Extract Node.js Version from package.json
        id: get-node-version
        run: echo "NODE_VERSION=$(node -p "require('./package.json').engines.node")" >> $GITHUB_ENV

      - name: Update README.md
        run: |
          sed -i "s/{{NODE_VERSION}}/${{ env.NODE_VERSION }}/g" README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Updated Node.js version in README to ${{ env.NODE_VERSION }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
