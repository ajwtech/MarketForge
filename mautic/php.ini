
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log
max_execution_time = 300
max_input_time = 300
memory_limit = 512M

# Additional settings to ensure no NULL values
cgi.fix_pathinfo=0
date.timezone = America/New_York
zend.assertions = -1