x-mautic-volumes:
  &mautic-volumes
  - ./datastore/config:/var/www/html/config:z
  - ./datastore/media/files:/var/www/html/media/files:z
  - ./datastore/media/images:/var/www/html/media/images:z
  - ./datastore/cron:/opt/mautic/cron:z
  - ./logs.local:/var/log:z
 # - ./logs.local/html:/var/www/html/var/logs:z
 # - ./ssl:/etc/certs:z

services: 
  mautic_init:
    build:
      context: .
      dockerfile: alpine.dockerfile
      args:
        APP_VERSION: ${APP_VERSION}
        DB_HOST: ${DB_HOST}
        DB_PORT: ${DB_PORT}
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASSWORD: ${DB_PASSWORD}
    volumes: 
      - ./datastore:/datastore:z
    environment:
      MAUTIC_ROLE: mautic_init
    env_file:
      - .env
    networks:
      - default

  mautic_web:
    build:
      context: .
      dockerfile: alpine.dockerfile
      args:
        APP_VERSION: ${APP_VERSION}
        DB_HOST: ${DB_HOST}
        DB_PORT: ${DB_PORT}
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASSWORD: ${DB_PASSWORD}
    volumes:
      *mautic-volumes
    container_name: mautic_web
    environment:
      MAUTIC_ROLE: mautic_web
    env_file:
      - .env
    ports:
     - 9000:9000
    depends_on:
      mautic_init:
        condition: service_completed_successfully
    healthcheck:
      test: cgi-fcgi -bind -connect mautic_web:9000
      start_period: 5s
      interval: 20s
      timeout: 5s
      retries: 10
    networks:
      - default


  
  nginx:
    build:
      context: .
      dockerfile: marketing-nginx.dockerfile
    container_name: nginx
    volumes:
      *mautic-volumes
    env_file:
      - .env
    depends_on:
      mautic_web:
        condition: service_healthy
    ports:
      - 80:80
    networks:
      - default

